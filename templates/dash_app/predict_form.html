  <title>PREDICTION</title>
  <style>
     
      .logo-img img{
    width:150px;
}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin:25px 15px;
}
i.fa {
    font-size: 30px;
    color:white;
}
.nav-center ul {
    list-style: none;
    display: flex;
    align-items: center;
    margin: 0 20px;
    padding: 0;
    justify-content: space-between;
}
.nav-center ul li{
    width:10%;
    margin: 0 20px;
}
.nav-center {
    width: 100%;
}
.navbar{
    background-color: black;
}
i.fa-bars{
    margin-right: 10px;
}
.main{
  display: flex;
  align-items: center;
  flex-direction: row;
}
body{
    background-color: #e0cbcb;
}
  </style>
</head>
<body>
{%  include 'dash_app/insights_navbar.html' %}

  <div class="m-4">
    <form method="POST" action="">
    {% csrf_token %}
        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Select Data Source</label>
            <div class="col-sm-10">
                <select   class="form-control" name="data_source">
                    <option value="0"></option>
                    <option value="csv">CSV</option>
                    <option value="excel">Excel</option>
                </select>
            </div>
        </div>
      <div class="row mb-3">
        <label for="inputserver" class="col-sm-2 col-form-label">X AXIS</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputserver" placeholder="X AXIS" name="x_axis" >
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputsdatabasename" class="col-sm-2 col-form-label">Y AXIS</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputsdatabasename" placeholder="Y AXIS" name="y_axis">
        </div>
      </div>
        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">TEST SPLIT</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPassword" placeholder="TEST" name="test" step="any">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">SELECT MODEL</label>
            <div class="col-sm-10">
                <select   class="form-control" name="model">
                    <option value="0"></option>
                    <option value="1">Linear Regression</option>
                    <option value="2">Logistic Regression</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">TRAIN MODEL</button>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" name="check" class="btn btn-primary" style="width: 200px;">
                    <a class="btn btn-primary" href="{% url 'trainedmod' %}">
                        Get Prediction
                    </a>
                </button>
            </div>
        </div>
    </form>
</div>




</body>
</html>
<script>
    $('[name=x_axis]').tagify();
</script>
