{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>csv</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<!-- ` -->
  {%  include 'dash_app/insights_navbar.html' %}
<form action="" method="POST" id="csvForm">
     {% csrf_token %}
    <center>
        <div class="container" style="display: flex;margin-top: 50px;flex-direction: column; gap: 30px;">
            <div>
                <h1>
                    CSV CONNECTION
                </h1>
            </div>
            <div class="mb-3">
                <label for="csv_path" class="form-label" style="font-size: 20px;">FILE PATH</label>
                <input type="text" id="csv_path" name="csv_path" class="form-control" style="width: 200px;" placeholder="Enter File Path">
            </div>
            <div class="mb-3">
                <label for="schema_name" class="form-label" style="font-size: 20px;">DATASOURCE NAME</label>
                <input type="text" id="schema_name" name="schema_name" class="form-control" style="width: 200px;" placeholder="Enter Datasource Name">
            </div>
            <div class="mb-3">
                <label for="table_name" class="form-label" style="font-size: 20px;">TABLE NAME</label>
                <input type="text" id="table_name" name="table_name" class="form-control" style="width: 200px;" placeholder="Enter Table Name">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" style="width: 200px;"> CONNECT </button>
            </div>
            
        </div>
        
    </center>
    
</form>

<!-- <h1>{{ message }}</h1> -->


</body>
</html>
