{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>SQL</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
<!-- ` -->
  {%  include 'dash_app/insights_navbar.html' %}
<form action="" method="POST" id="sqlForm">
     {% csrf_token %}
    <center>
        <div class="container" style="display: flex;margin-top: 50px;flex-direction: column; gap: 30px;">
            <div>
                <h1>
                    SQL CONNECTION
                </h1>

            </div>
            <div class="mb-3">
                <label for="driver" class="form-label" style="font-size: 20px;">DRIVER</label>
                <input type="text" id="driver" name="driver" class="form-control" style="width: 200px;" placeholder="Enter Driver Name here">
            </div>
            <div class="mb-3">
                <label for="server" class="form-label" style="font-size: 20px;">SERVER NAME</label>
                <input type="text" id="server" name="server" class="form-control" style="width: 200px;" placeholder="Enter Server Name">
            </div>
            <div class="mb-3">
                <label for="db_name" class="form-label" style="font-size: 20px;">DATABASE NAME</label>
                <input type="text" id="db_name" name="db_name" class="form-control" style="width: 200px;" placeholder="Enter Database Name">
            </div>

            <div class="mb-3">
                <label for="datasource_name" class="form-label" style="font-size: 20px;">DATASOURCE NAME</label>
                <input type="text" id="datasource_name" name="datasource_name" class="form-control" style="width: 200px;" placeholder="Enter Datasource Name To View On Insights">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" style="width: 200px;"> CONNECT </button>
            </div>

        </div>

    </center>

</form>

<!-- <h1>{{ message }}</h1> -->


</body>
</html>
