{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>DATA INFORMATION</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

{%  include 'dash_app/insights_navbar.html' %}

<div class="container" style="display: flex;margin-top: 50px;flex-direction: column; gap: 30px;">
            <div>
              <center>
                <h1>
                  DATA INFORMATION
              </h1>
              </center>

                <form action="{% url 'admin_dashboard' %}">
                    <input class="btn btn-primary" type="submit" value="BACK" />
                </form>
            </div>
</div>






<div class="row">
    <div class="col">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">DATASOURCE SCHEMA</th>
            <th scope="col">TABLE NAME</th>
            <th scope="col">COLUMN LIST</th>

          </tr>
        </thead>
        <tbody>
          {% for list in list %}
          <tr>
            <th scope="row">{{ list.id }}</th>
            <td>{{ list.schema_name }}</td>
            <td>{{ list.table_name }}</td>
            <td>{{ list.column_lst }}</td>

</tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>

</body>
</html>
