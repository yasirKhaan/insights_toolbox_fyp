{% load static %}
<html lang="en">
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORT GENERATOR</title>
</head>
<body>
{%  include 'dash_app/insights_navbar.html' %}
    <h1>This is home page</h1>
    <form action="{% url 'send_mail' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
                <label for="name" class="form-label" style="font-size: 20px;">NAME</label>
                <input type="name" id="name" name="csv_path" class="form-control" style="width: 200px;" placeholder="Enter File Path">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label" style="font-size: 20px;">SUBJECT</label>
                <input type="text" id="subject" name="subject" class="form-control" style="width: 200px;" placeholder="Enter Datasource Name">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label" style="font-size: 20px;">MESSAGE</label>
                <input type="text" id="message" name="message" class="form-control" style="width: 200px;" placeholder="Enter Table Name">
            </div>

        <div class="mb-3">
                <label for="email" class="form-label" style="font-size: 20px;">EMAIL</label>
                <input type="text" id="email" name="email" class="form-control" style="width: 200px;" placeholder="Enter Table Name">
            </div>
        <input class="btn btn-primary" type="submit", value="Send Mail">

    </form>
</body>
</html>
