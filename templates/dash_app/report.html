{% load static %}
<html lang="en">
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORT GENERATOR</title>
</head>
<style>
    .button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

.button2 {
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}
</style>
<body>
{%  include 'dash_app/insights_navbar.html' %}

{% if request.user.username == 'khurram' %}

    <h1>REPORT</h1>
    <form action="{% url 'screenshot' %}" method="POST">
        {% csrf_token %}

<!--        <div class="mb-3">-->
<!--                <label for="name1" class="form-label" style="font-size: 20px;">REPORT NAME</label>-->
<!--                <input type="name1" id="name1" name="name1" class="form-control" style="width: 200px;" placeholder="Enter File Path">-->
<!--            </div>-->

<!--    <button class="button button1" type="submit" >CLICK TO PULL REPORT FIRST</button>-->

        <input class="btn btn-primary" type="submit", value="CLICK TO PULL REPORT">
    </form>


    <form action="{% url 'send_mail' %}" method="POST">
        {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label" style="font-size: 20px;">REPORT NAME</label>
                <input type="name" id="name" name="name" class="form-control" style="width: 200px;" placeholder="Enter Report Name">
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label" style="font-size: 20px;">SUBJECT</label>
                <input type="text" id="subject" name="subject" class="form-control" style="width: 200px;" placeholder="Enter Datasource Name">
            </div>


        <div class="mb-3">
                <label for="email" class="form-label" style="font-size: 20px;">EMAIL</label>
                <input type="text" id="email" name="email" class="form-control" style="width: 200px;" placeholder="Enter Table Name">
            </div>

<!--        <div class="mb-3">-->
<!--                <label for="message" class="form-label" style="font-size: 20px;">MESSAGE</label>-->
<!--                <input type="text" id="message" name="message" class="form-control" style="width: 200px;" placeholder="Enter Table Name">-->
<!--            </div>-->

        <div class="mb-3">
        <label for="message" class="form-label" style="font-size: 20px;">MESSAGE</label>
            <textarea class="form-control" id="message" rows="3" name="message" placeholder="Type your message here"> </textarea>
            </div>

        <input class="btn btn-primary" type="submit", value="Send Mail">

    </form>

{% elif request.user.username != 'khurram' %}
<h1>UNFORTUNATELY! {{request.user}}, ONLY ADMIN CAN CREATE/SEND REPORTS </h1>

{% endif %}

</body>
</html>
